<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F6F6F6;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #CCC;
      background-color: #FFF;
    }
    .chat-header {
      background-color: #075E54;
      color: #FFF;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }
    .chat-body {
      padding: 10px;
      height: 500px;
      overflow-y: scroll;
    }
    .chat-message {
      display: flex;
      margin-bottom: 10px;
    }
    .message-text {
      background-color: #DCF8C6;
      border-radius: 20px;
      padding: 10px;
      margin-left: 10px;
      max-width: 70%;
    }
    .message-time {
      font-size: 12px;
      color: #999;
      margin-left: 10px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
    }
    .input-field {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border: none;
      border-radius: 20px;
    }
    .send-button {
      background-color: #075E54;
      color: #FFF;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with John</div>
    <div class="chat-body">
      <div class="chat-message">
        <div class="message-avatar"><img src="john-avatar.png"></div>
        <div class="message-text">Hi, how are you?</div>
        <div class="message-time">10:05 AM</div>
      </div>
      <div class="chat-message">
        <div class="message-avatar"><img src="my-avatar.png"></div>
        <div class="message-text">I'm doing well, thanks. How about you?</div>
        <div class="message-time">10:06 AM</div>
      </div>
      <div class="chat-message">
        <div class="message-avatar"><img src="john-avatar.png"></div>
        <div class="message-text">I'm good too, thanks for asking.</div>
        <div class="message-time">10:07 AM</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" class="input-field" placeholder="Type your message here...">
      <button class="send-button">Send</button>
    </div>
  </div>
</body>
</html>
